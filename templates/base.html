<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <div class="jumbotron">
                <h2>Westeros Characters</h2>
            </div>
        </header>
        <nav class="navbar navbar-default">
            <ul class="nav navbar-nav">
                <li><a href="{{url_for('homepage')}}"><span class="glyphicon glyphicon-home"></span></a></li>
                <li>
                    {% if 'username' not in session %}
                    <a href="{{url_for('login')}}"><span class="glyphicon glyphicon-log-in"></span></a>
                    {% else %}
                    <a href="{{url_for('logout')}}"><span class="glyphicon glyphicon-log-out"></span></a>
                    {% endif %}
                </li>
            </ul>
        </nav>
        <div class='container-fluid'>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
