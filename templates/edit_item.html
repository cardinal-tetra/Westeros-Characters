{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-offset-1 col-xs-offset-1">
        <h4>Edit {{item.name}}</h4><br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p><mark>{{message}}</mark></p><br>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 col-xs-6 col-xs-offset-1">
        <form action="{{url_for('edit_item', item = item.name)}}" method="post">
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="name" class="form-control" value="{{item.name}}">
            </div>
            <div class="form-group">
                <label>House</label>
                <select name="category" class="form-control">
                {% for category in categories %}
                <option value="{{category.name}}" {% if category.name == item.cat_name %} selected {% endif %}>{{category.name}}</option>
                {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea rows="3" class="form-control" name="description">{{item.description}}</textarea>
            </div>
            <div class="form-group">
                <label>Image URL</label>
                <input type="text" name="image" class="form-control" value="{{item.image}}">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
