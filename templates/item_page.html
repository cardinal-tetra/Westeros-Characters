{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="info col-md-3 col-md-offset-1 col-xs-5 col-xs-offset-1">
        <h4>{{item.name}} {{item.cat_name}}</h4>
        <p>{{item.description}}</p>
        {% if item.user_id == session['user_id'] %}
        <p><a href="{{url_for('edit_item', item = item.name)}}">Edit</a> | <a href="{{url_for('delete_item', item = item.name)}}">Delete</a></p>
        {% endif %}
    </div>
    <div class="col-md-5 col-xs-5">
        <img class="img-rounded" src="{{item.image}}">
    </div>
</div>
{% endblock %}
